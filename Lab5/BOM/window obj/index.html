<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button onclick="openChild()">Open Child Window</button>

        <script>
            function openChild() {
                let child = window.open("child.html", "", "width=300,height=200");

                setTimeout(function () {
                    child.close();
                }, 5000);
            }
        </script>

    </body>
</html>
