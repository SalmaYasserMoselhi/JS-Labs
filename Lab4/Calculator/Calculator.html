<html>
  <head>
    <style>
      .width {
        width: 55px;
      }

      table {
        float: left;
        margin-right: 10px;
      }

      #td {
        font-family: comic sans ms;
        text-align: center;
        color: white;
        background-color: gray;
        font-size: 9pt;
      }

      #ans {
        width: 100px;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <table border="7">
      <tr>
        <td colspan="4" id="td">JavaScript Calculator</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="Answer" type="text" />
        </td>
        <td>
          <input type="button" class="width" value="=" onclick="EnterEqual()" />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="1"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="2"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="3"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="+"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="4"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="5"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="6"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="-"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="7"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="8"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="9"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="*"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" class="width" value="C" onclick="EnterClear()" />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="0"
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="."
            onclick="EnterNumber(this.value)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="/"
            onclick="EnterOperator(this.value)"
          />
        </td>
      </tr>
    </table>
    <script>
      var inp = document.getElementById("Answer");

      inp.addEventListener("keydown", function (e) {
        e.preventDefault();
      });

      function EnterNumber(num) {
        inp.value += num;
      }

      function EnterOperator(op) {
        let last = inp.value[inp.value.length - 1];
        // if (last == "+" || last == "-" || last == "*" || last == "/") {
        //   inp.value = inp.value.slice(0,-1);
        // }
        inp.value += op;
      }

      function EnterClear() {
        inp.value = "";
      }

      function EnterEqual() {
        try {
          inp.value = eval(inp.value);
        } catch (e) {
          inp.value = "Error";
        }
      }
    </script>
  </body>
</html>
