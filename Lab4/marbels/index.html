<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .marble {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 10px;
        background-size: cover;
        border-radius: 50%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="marble-container" id="container">
      <div class="marble"></div>
      <div class="marble"></div>
      <div class="marble"></div>
      <div class="marble"></div>
      <div class="marble"></div>
    </div>

    <script>
      var marbles = document.getElementsByClassName("marble");
      // console.log(marbles);
      
      var currentPos = 0;
      var intervalId = null;

      for (var i = 0; i < marbles.length; i++) {
        marbles[i].addEventListener("mouseenter", function () {
          stopAnimation();
        });

        marbles[i].addEventListener("mouseleave", function () {
          startAnimation();
        });
      }

      function updateMarbles() {
        for (var i = 0; i < marbles.length; i++) {
          if (i === currentPos) {
            marbles[i].style.backgroundImage = "url('marble2.jpg')";
          } else {
            marbles[i].style.backgroundImage = "url('marble1.jpg')";
          }
        }
      }

      function moveNext() {
        currentPos++;
        if (currentPos >= marbles.length) {
          currentPos = 0;
        }
        updateMarbles();
      }

      function startAnimation() {
        if (intervalId) return; 
        intervalId = setInterval(moveNext, 1000);
      }

      function stopAnimation() {
        clearInterval(intervalId);
        intervalId = null;
      }

      updateMarbles();
      startAnimation();
    </script>
  </body>
</html>
