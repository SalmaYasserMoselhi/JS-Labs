<!DOCTYPE >
<html>
  <head>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="center">
      <div id="header">
        <img src="dom.jpg" alt="hello..it rains over here:)" />
      </div>
      <div id="navigation">
        <ul id="nav">
          <li><strong>Memo</strong></li>
          <li><a href="#">Articles</a></li>

      var bottomImg = img.cloneNode(true);
      document.body.appendChild(bottomImg);

</html>
